# Render service configuration. Replace placeholders with your repo/service info.
services:
  - type: web
    name: blossom-greetings
    env: docker
    plan: free
    repo: https://github.com/<YOUR_ORG_OR_USER>/<REPO>
    branch: main
    dockerfilePath: Dockerfile
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
